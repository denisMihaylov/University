#All settings can be defined for every type of logger
#including file, console.
#Only default formatters are defined.

#Time formatters
time_formatters:
  default:    '%Y-%m-%d %H:%M:%S'

#Log message formatters
#The defined array is the order in which the the message
#components are displayed
message_formatters:
  default:
    parts:
      - :level
      - :logger_id
      - :time
      - :message
      - :exception
    delimiter: '|'
  console:
    parts:
      - :message
      - :exception
      - :logger_id
      - :time
      - :level
    delimiter: '#'

exception_formatters:
  default:
    backtrace_depth: 5
    
db:
  default:
    db_path: 'log_database.db'
    table_name: 'Log'
    threshold: 5
  sqlite3:
    db_path: 'sqlite_test.db'
    table_name: 'Log'
    threshold: 1
