<html>
    <head>
        <title>Zipper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <br/>
            <form action="DownloadArchive" method="get">
		<!-- Example: enter the path to the directory "resources" in the project folder. -->		
               Directory path: <input type="text" name="dir" size="80" value="Enter a directory containing files"><br/>
		<!-- Enter a regular expression to filter the files - in the example  - all files with a ".txt" extension -->	   
               File pattern: <input type="text" name="filter" value=".*\.txt"><br/>
            <input type="submit" value="Submit">
		<!-- Adds all the filtered files from the directory to an archive, and lets the user download it. -->	
        </div>
    </body>
</html>
